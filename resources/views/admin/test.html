<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper" >
        <div id="header">
            <h1>Header</h1>
        </div>
        <div id="wp-content">
            <div id="content">
                <h1 >aaaaaaaaaaaaaaaaaaaaaaaaa
                    aaaaaaaaaaaaaaaaaaaaaaaaaaaa&#8594;
                    aaaaaaaaaaaaaaaaaaaaaaaaaaaaa
                    aaaaaaaaaaaaaaaaaaaaaaaaaaaa ->
                </h1>
            </div>
            <div id="sidebar">
                <h1>ssss
                </h1>
            </div>
            
        </div>
       
        <div id="footer">
            <h1>footer</h1>
        </div>
    </div>
    <style>
        body{
            font-size: 16px;
        }

        [data-arrow]::before {
  content: '→'; /* Sử dụng ký hiệu Unicode cho mũi tên */
  display: inline-block;
  transform: rotate(45deg); /* Quay ký hiệu Unicode 45 độ để tạo thành mũi tên */
  margin-right: 0.2em; /* Thêm khoảng cách giữa mũi tên và văn bản */
}

        #wrapper{
            max-width: 960px;
            margin: 0 auto;
        }

        #header,
        #footer{
            background: brown;
            padding: 10px;
            text-align: center;
            color: yellow;
        }
        #wp-content{
            display: flex;
            flex-wrap: wrap;
        }
        #content,
        #sidebar{
            padding: 10px;
            box-sizing: border-box;
        }

        #content{
            flex-basis: 100%;
            background-color: chartreuse;
        }

        #content{
            flex-basis: 100%;
            background-color: chocolate;
        }

        #sidebar{
            flex-basis: 100%;
            color: cornflowerblue;
        }

        #wp-content{
            background-color: black;
        }
        @media (min-width: 200px) {
            #content{
                flex-basis: 70%;
                background-color: blue;
            }

            #sidebar{
                flex-basis: 30%;
            }
        }

        @media (min-width: 1200px) {
            #content{
                flex-basis: 80%;
                background-color: yellow;
            }

            #sidebar{
                flex-basis: 20%;
            }
        }
    </style>
</body>
</html>
