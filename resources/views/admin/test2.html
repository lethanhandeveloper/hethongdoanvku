<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo for jQuery validate plugin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- <script
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
      type="text/javascript"
    ></script> -->
    <script src="jquery.validate.min.js"></script>
    <style>
      label.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="wrapper">
        <form action="" id="myForm">
          <input type="text" name="ten[]" id="1" /><br />
          <input type="text" name="ten[]" id="2" /><br />
          <input type="text" name="ten[]" id="3" /><br />
          <input type="text" name="ten[]" id="4" /><br />
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <script>
      $().ready(function () {
        $("#myForm").validate({
          rules: {
            "ten[]": "required",
          },
          messages: {
            "ten[]": "Please select category",
          },
          errorPlacement: function(error, element) {
            console.log(element);
          }
        });
      });
    </script>
  </body>
</html>
